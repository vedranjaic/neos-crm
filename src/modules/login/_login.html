<div class="panel panel-default panel-login login-login">

	<div class="panel-heading">
		<h3 class="panel-title">Prijava</h3>
	</div>
	<!-- .panel-heading -->

	<div class="panel-body">
		<form action="/">
			<div class="form-group">
				<label for="userName">Korisničko ime:</label>
				<input type="text" class="form-control" id="userName" autofocus>
			</div>
			<div class="form-group">
				<label for="passWord">Lozinka:</label>
				<input type="password" class="form-control" id="passWord">
			</div>
			<div class="checkbox">
				<input type="checkbox" id="remeberMe"> 
				<label for="remeberMe">Zapamti me</label>
			</div>
			<button type="submit" class="btn btn-success btn-lg btn-block">Prijavi se</button>
		</form>
	</div>
	<!-- /.panel-body -->

	<div class="panel-footer clearfix">
		<div class="pull-left">
			<small><a href="#zaboravili-ste-lozinku" class="btnLoginForgot">Zaboravili ste lozinku?</a></small>
		</div>
		<div class="pull-right">
			<small><a href="#promjena-lozinke" class="btnLoginReset">Promjena lozinke</a></small>
		</div>
	</div>
	<!-- /.panel-footer -->

</div>
<!-- /.panel -->
