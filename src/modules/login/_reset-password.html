<div class="panel panel-default panel-login login-reset hidden">

	<div class="panel-heading">
		<h3 class="panel-title">Promjena lozinke</h3>
	</div>
	<!-- .panel-heading -->

	<div class="panel-body">
		<div class="alert alert-danger">
			<i class="icon fa fa-warning"></i> Potrebno je ispuniti sva polja!
		</div>
		<form>
			<div class="form-group">
				<label for="userName">Korisničko ime:</label>
				<input type="text" class="form-control" id="userName">
			</div>
			<div class="form-group">
				<label for="passWord">Trenutna lozinka:</label>
				<input type="password" class="form-control" id="passWord">
			</div>
			<div class="form-group">
				<label for="newpassWord">Nova lozinka:</label>
				<input type="password" class="form-control" id="newpassWord">
			</div>
			<div class="form-group">
				<label for="repeatpassWord">Ponovi lozinku:</label>
				<input type="password" class="form-control" id="repeatpassWord">
			</div>
			<button type="submit" class="btn btn-success btn-lg btn-block">Promjeni lozinku</button>
		</form>
	</div>
	<!-- /.panel-body -->

	<div class="panel-footer clearfix">
		<div class="pull-left">
			<small><a href="login.html" class="btnLogin">&larr; Povratak na prijavu</a></small>
		</div>
		<div class="pull-right">
			<small><a href="#zaboravili-ste-lozinku" class="btnLoginForgot">Zaboravili ste lozinku?</a></small>
		</div>
	</div>
	<!-- /.panel-footer -->

</div>
<!-- /.panel -->
