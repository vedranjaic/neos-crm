<div class="table-responsive table-filter">
	<form action="#">
		<table class="table">
			<thead>
				<tr>
					<th>Filter data</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="form-group">
							<label for="filterCountry" class="control-label">Country:</label>
							<select class="input-sm form-control" id="filterCountry">
								<option>Country 1</option>
								<option>Country 2</option>
								<option>Country 3</option>
								<option>Country 4</option>
								<option>Country 5</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="filterTown" class="control-label">Town:</label>
							<select class="input-sm form-control" id="filterTown">
								<option>Town 1</option>
								<option>Town 2</option>
								<option>Town 3</option>
								<option>Town 4</option>
								<option>Town 5</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="filterIndustry" class="control-label">Industry:</label>
							<select class="input-sm form-control" id="filterIndustry">
								<option>Industry 1</option>
								<option>Industry 2</option>
								<option>Industry 3</option>
								<option>Industry 4</option>
								<option>Industry 5</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="checkbox">
							<input type="checkbox" id="selectActive"> 
							<label for="selectActive">Active</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="filter-appy" align="center"><a href="#" class="btn btn-success btn-block">Apply filters</a></td>
				</tr>
				<tr>
					<td class="filter-reset" align="center"><a href="#">Reset all filters</a></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<!-- /.table-responsive -->
