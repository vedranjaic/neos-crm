<div class="modal fade modal-tabbed" tabindex="-1" role="dialog" id="accountDetails">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">

				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="#">Account details</a></li>
					<li role="presentation"><a href="#">Contacts</a></li>
				</ul>

			</div>
			<div class="modal-body">
				<form class="row">

					<div class="col-sm-4">
						<div class="form-group">
							<label for="accountName" class="control-label">Name:</label>
							<input type="text" class="form-control" id="accountName" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="accountAddress" class="control-label">Address:</label>
							<input type="text" class="form-control" id="accountAddress" placeholder="Address">
						</div>
						<div class="form-group">
							<label for="accountZipCode" class="control-label">Zip code:</label>
							<input type="number" class="form-control" id="accountZipCode" placeholder="Zip">
						</div>
						<div class="form-group">
							<label for="accountTown" class="control-label">Town:</label>
							<input type="text" class="form-control" id="accountTown" placeholder="Town">
						</div>
					</div>
					<!-- /.col-sm-4 -->

					<div class="col-sm-4">
						<div class="form-group">
							<label for="accountCountry" class="control-label">Country:</label>
							<select class="input-sm form-control" id="accountCountry">
								<option>Country 1 (+385)</option>
								<option>Country 2 (+385)</option>
								<option>Country 3 (+385)</option>
								<option>Country 4 (+385)</option>
								<option>Country 5 (+385)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="accountPhone" class="control-label">E-mail:</label>
							<input type="email" class="form-control" id="accountPhone" placeholder="E-mail">
						</div>
						<div class="form-group">
							<label for="accountPhone" class="control-label">Phone:</label>
							<input type="text" class="form-control" id="accountPhone" placeholder="Phone number">
						</div>
						<div class="form-group">
							<label for="accountWeb" class="control-label">Web URL:</label>
							<input type="text" class="form-control" id="accountWeb" placeholder="http://">
						</div>
					</div>
					<!-- /.col-sm-4 -->

					<div class="col-sm-4">
						<div class="form-group">
							<label for="accountIBAN" class="control-label">IBAN:</label>
							<input type="text" class="form-control" id="accountIBAN" placeholder="IBAN number">
						</div>
						<div class="form-group">
							<label for="accountSWIFT" class="control-label">SWIFT:</label>
							<input type="text" class="form-control" id="accountSWIFT" placeholder="SWIFT number">
						</div>
						<div class="form-group">
							<label for="accountAccountType" class="control-label">Account type: <span>*</span></label>
							<select class="input-sm form-control" id="accountAccountType">
								<option>Type 1</option>
								<option>Type 2</option>
								<option>Type 3</option>
								<option>Type 4</option>
								<option>Type 5</option>
							</select>
						</div>
						<div class="form-group">
							<label for="accountIndustryType" class="control-label">Industry type: <span>*</span></label>
							<select class="input-sm form-control" id="accountIndustryType">
								<option>Industry 1</option>
								<option>Industry 2</option>
								<option>Industry 3</option>
								<option>Industry 4</option>
								<option>Industry 5</option>
							</select>
						</div>
					</div>
					<!-- /.col-sm-4 -->
					
					<div class="col-sm-12 form-group accountNote">
						<label for="accountNote" class="control-label">Note:</label>
						<textarea class="form-control" id="accountNote" rows="3"></textarea>
					</div>
					<!-- /.col-sm-12 form-group -->

					<div class="col-sm-12 form-group">
						<div class="checkbox">
							<input type="checkbox" id="accountActive"> 
							<label for="accountActive">Active</label>
						</div>
					</div>
					<!-- /.col-sm-12 form-group -->


				</form>
			</div>
			<div class="modal-footer">
				<div class="modal-actions pull-right">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
				<!-- /.modal-actions -->
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
