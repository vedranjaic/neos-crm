<div class="modal fade" tabindex="-1" role="dialog" id="contactDetails">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Contact details</h4>
			</div>
			<div class="modal-body">
				<form class="row">

					<div class="col-sm-6">
						<div class="form-group">
							<label for="contactFirstName" class="control-label">First name:</label>
							<input type="text" class="form-control" id="contactFirstName" placeholder="First name">
						</div>
						<div class="form-group">
							<label for="contactLastName" class="control-label">Last name:</label>
							<input type="text" class="form-control" id="contactLastName" placeholder="Last name">
						</div>
						<div class="form-group">
							<label for="contactEmailPrimary" class="control-label">Primary e-mail:</label>
							<input type="email" class="form-control" id="contactEmailPrimary" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="contactEmailSecondary" class="control-label">Secondary e-mail:</label>
							<input type="email" class="form-control" id="contactEmailSecondary" placeholder="Email">
						</div>
					</div>
					<!-- /.col-sm-6 -->

					<div class="col-sm-6">
						<div class="form-group">
							<label for="contactPhone" class="control-label">Phone:</label>
							<input type="text" class="form-control" id="contactPhone" placeholder="Phone number">
						</div>
						<div class="form-group">
							<label for="contactMobilePhone" class="control-label">Mobile phone:</label>
							<input type="text" class="form-control" id="contactMobilePhone" placeholder="Mobile phone number">
						</div>
						<div class="form-group">
							<label for="contactFax" class="control-label">Fax:</label>
							<input type="text" class="form-control" id="contactFax" placeholder="Fax number">
						</div>
						<div class="form-group">
							<label for="contactCountry" class="control-label">Country:</label>
							<select class="input-sm form-control" id="contactCountry">
								<option>Country 1 (+385)</option>
								<option>Country 2 (+385)</option>
								<option>Country 3 (+385)</option>
								<option>Country 4 (+385)</option>
								<option>Country 5 (+385)</option>
							</select>
						</div>
					</div>
					<!-- /.col-sm-6 -->
					
					<div class="col-sm-12 form-group contactComment">
						<label for="contactComment" class="control-label">Comment:</label>
						<textarea class="form-control" id="contactComment" rows="3"></textarea>
					</div>
					<!-- /.col-sm-12 form-group -->

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
